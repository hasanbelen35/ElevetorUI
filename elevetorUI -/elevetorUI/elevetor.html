<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="elevetor.css" />
  </head>
  <body>
    <div class="container">
      <div class="elevetor-header">
        <img class="elevetor-header-img" src="elevetorimg.png" alt="" />
        <h3 class="elevetor-header-text">Gitmek istediğiniz katı seçiniz.</h3>
      </div>
      <div class="elevetor-numbers">
        <div class="number-block-1">
          <span>8</span>
          <span><i class="fa-regular fa-bell"></i></span>
        </div>
        <div class="number-block-2">
          <span>6</span>
          <span>7</span>
        </div>
        <div class="number-block-3">
          <span>4</span>
          <span>5</span>
        </div>
        <div class="number-block-4">
          <span>2</span>
          <span>3</span>
        </div>
        <div class="number-block-5">
          <span>0</span>
          <span>1</span>
        </div>
      </div>
    </div>

    <script src="elevetor.js"></script>
  </body>
</html>
